# Nginx Configuration for 4thitek.vn (Main Domain - Customer Site)
#
# INSTALLATION:
# 1. Deploy shared config: sudo cp shared-config.conf /etc/nginx/conf.d/
# 2. Copy this file to server: /etc/nginx/sites-available/4thitek.vn
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/4thitek.vn /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
#
# SSL CERTIFICATES LOCATION:
# - Private Key:  /etc/ssl/4thitek.vn/private.key
# - Full Chain:   /etc/ssl/4thitek.vn/fullchain.crt
# - Certificate:  /etc/ssl/4thitek.vn/certificate.crt
# - CA Bundle:    /etc/ssl/4thitek.vn/ca-bundle.crt
#
# NOTE: shared-config.conf is loaded from /etc/nginx/conf.d/ (auto-loaded by nginx)
# DO NOT include it here to avoid duplicate limit_req_zone definitions!

# ==============================================================================
# HTTP to HTTPS Redirect - Main Domain
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name 4thitek.vn www.4thitek.vn;

    # Logs
    access_log /var/log/nginx/4thitek.vn-http-access.log;
    error_log /var/log/nginx/4thitek.vn-http-error.log;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# ==============================================================================
# HTTPS - Main Website (Customer Site)
# Domain: 4thitek.vn, www.4thitek.vn
# Backend: Next.js on port 3000
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 4thitek.vn www.4thitek.vn;

    # ==================== SSL Configuration ====================
    ssl_certificate /etc/ssl/4thitek.vn/fullchain.crt;
    ssl_certificate_key /etc/ssl/4thitek.vn/private.key;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # ~40000 sessions
    ssl_session_tickets off;

    # Modern SSL Configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling (optional, improves SSL performance)
    ssl_stapling on;
    ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/ssl/4thitek.vn/ca-bundle.crt;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==================== Security Headers ====================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==================== Logs ====================
    access_log /var/log/nginx/4thitek.vn-access.log;
    error_log /var/log/nginx/4thitek.vn-error.log warn;

    # ==================== Client Settings ====================
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==================== Backend API Routes ====================
    # Proxy all /api/* requests to API Gateway
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_backend/api/;
        proxy_http_version 1.1;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable caching for API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # ==================== Swagger UI (Comment out in production) ====================
    # Uncomment these blocks to enable Swagger UI access
    # WARNING: Remove in production for security!

    # location /swagger-ui.html {
    #     proxy_pass http://api_backend/swagger-ui.html;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    #
    # location /swagger-ui/ {
    #     proxy_pass http://api_backend/swagger-ui/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
    #
    # location /v3/api-docs {
    #     proxy_pass http://api_backend/v3/api-docs;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # ==================== Next.js Static Assets ====================
    # Cache Next.js static files aggressively
    location /_next/static/ {
        proxy_pass http://main_frontend/_next/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache for 1 year (immutable)
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://main_frontend/_next/image;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Next.js Data fetching
    location /_next/data/ {
        proxy_pass http://main_frontend/_next/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==================== Frontend Application (Next.js) ====================
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://main_frontend;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js HMR in dev, not needed in prod but doesn't hurt)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable cache bypass for Next.js SSR pages
        proxy_cache_bypass $http_upgrade;

        # Timeouts for SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Static Files Caching ====================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://main_frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://main_frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
