# Nginx Configuration for dealer.4thitek.vn (Dealer Portal)
#
# INSTALLATION:
# 1. Ensure shared-config.conf is in /etc/nginx/conf.d/
# 2. Copy this file to server: /etc/nginx/sites-available/dealer.4thitek.vn
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/dealer.4thitek.vn /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
#
# SSL CERTIFICATES LOCATION:
# - Private Key:  /etc/ssl/dealer.4thitek.vn/private.key
# - Full Chain:   /etc/ssl/dealer.4thitek.vn/fullchain.crt
#
# NOTE: shared-config.conf is loaded from /etc/nginx/conf.d/ (auto-loaded by nginx)
# DO NOT include it here to avoid duplicate limit_req_zone definitions!

# ==============================================================================
# HTTP to HTTPS Redirect - Dealer Portal
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name dealer.4thitek.vn;

    # Logs
    access_log /var/log/nginx/dealer.4thitek.vn-http-access.log;
    error_log /var/log/nginx/dealer.4thitek.vn-http-error.log;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# ==============================================================================
# HTTPS - Dealer Portal
# Domain: dealer.4thitek.vn
# Backend: React (Vite) on port 5173
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dealer.4thitek.vn;

    # ==================== SSL Configuration ====================
    ssl_certificate /etc/ssl/dealer.4thitek.vn/fullchain.crt;
    ssl_certificate_key /etc/ssl/dealer.4thitek.vn/private.key;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:DealerSSL:10m;
    ssl_session_tickets off;

    # Modern SSL Configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==================== Security Headers ====================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==================== Logs ====================
    access_log /var/log/nginx/dealer.4thitek.vn-access.log;
    error_log /var/log/nginx/dealer.4thitek.vn-error.log warn;

    # ==================== Client Settings ====================
    client_max_body_size 20M;

    # ==================== Backend API Routes ====================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://api_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Dealer Frontend (React SPA) ====================
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://dealer_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://dealer_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
