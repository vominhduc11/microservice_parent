  blog-service:
    build:
      <<: *build-args
      dockerfile: blog-service/Dockerfile
    <<: *java-service-template
    container_name: blog-service
    ports:
      - "8088:8088"
    depends_on:
      - config-server
      - postgres
    environment:
      <<: *common-env
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: blog_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      USER_SERVICE_URL: http://user-service:8082

  media-service:
    build:
      <<: *build-args
      dockerfile: media-service/Dockerfile
    <<: *java-service-template
    container_name: media-service
    ports:
      - "8095:8090"
    depends_on:
      - config-server
    environment:
      <<: *common-env
      SERVER_PORT: 8090
