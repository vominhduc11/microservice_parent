  report-service:
    build:
      <<: *build-args
      dockerfile: report-service/Dockerfile
    <<: *java-service-template
    container_name: report-service
    ports:
      - "8089:8089"
    depends_on:
      - config-server
      - postgres
    environment:
      <<: *common-env
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: report_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      ORDER_SERVICE_URL: http://order-service:8085
      PRODUCT_SERVICE_URL: http://product-service:8083
      USER_SERVICE_URL: http://user-service:8082

  # Frontend Services
  admin-frontend:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: admin-frontend
    ports:
      - "9000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  dealer-frontend:
    build:
      context: ./frontend/dealer
      dockerfile: Dockerfile
    container_name: dealer-frontend
    ports:
      - "5174:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  main-frontend:
    build:
      context: ./frontend/main
      dockerfile: Dockerfile
    container_name: main-frontend
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  postgres_data:
  zookeeper1_data:
  zookeeper1_logs:
  zookeeper2_data:
  zookeeper2_logs:
  zookeeper3_data:
  zookeeper3_logs:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  maven-cache:

