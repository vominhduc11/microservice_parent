# /frontend/main/nginx.conf
# Optimized configuration for Next.js application

# Basic configurations
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # MIME types and basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Note: This Next.js app runs directly on port 3000
    # The reverse proxy will handle SSL/HTTPS and routing
    server {
        listen 3000;
        server_name localhost;

        # This is a placeholder - Next.js handles its own server
        # The actual Next.js server runs on port 3000
        return 444;
    }
}