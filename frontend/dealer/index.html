    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />
    
    <!-- Prevent FOUC by setting theme before CSS loads -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored === 'dark' || (!stored && prefersDark) ? 'dark' : 'light';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback to light mode if localStorage is unavailable
        }
      })();
    </script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TuneZone Dealer Management",
      "description": "Hệ thống quản lý đại lý TuneZone chuyên nghiệp",
      "url": "https://dealer.tunezone.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "VND"
      }
    }
    </script>

        <p>This application requires JavaScript to function. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
